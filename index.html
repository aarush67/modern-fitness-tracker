<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="signInSection">Sign In</a></li>
                <li><a href="#" id="dashboardLink" style="display: none;">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <button id="googleSignInBtn">Sign In with Google</button>
            <button id="emailSignUpBtn">Sign Up with Email</button>
            <button id="emailSignInBtn">Sign In with Email</button>
            <button id="signOutBtn" style="display: none;">Sign Out</button>
        </section>

        <section id="dashboardSection" style="display: none;">
            <h2>Your Dashboard</h2>
            <form id="fitnessForm">
                <label for="sleep">Hours of Sleep</label>
                <input type="number" id="sleep" name="sleep" min="0" max="24">
                <label for="caloriesBurned">Calories Burned</label>
                <input type="number" id="caloriesBurned" name="caloriesBurned">
                <button type="submit">Submit</button>
            </form>
            <div id="chartContainer">
                <canvas id="fitnessChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Modern Fitness Tracker. All Rights Reserved.</p>
    </footer>
</body>
</html>
