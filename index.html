<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modern Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/firebase/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase/firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <h1>Modern Fitness Tracker</h1>
        <div id="signInSection">
            <button id="googleSignInBtn">Sign in with Google</button>
            <button id="emailSignUpBtn">Sign up with Email</button>
            <button id="emailSignInBtn">Sign in with Email</button>
        </div>
        <div id="dashboardSection" style="display: none;">
            <button id="signOutBtn" style="display: none;">Sign Out</button>
            <form id="fitnessForm">
                <label for="sleep">Hours of Sleep:</label>
                <input type="number" id="sleep" required>
                <label for="caloriesBurned">Calories Burned:</label>
                <input type="number" id="caloriesBurned" required>
                <button type="submit">Submit Data</button>
            </form>
            <div id="chartContainer">
                <canvas id="fitnessChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
