<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #google-signup {
            background-color: #de5246;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fitness Tracker Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <button id="google-signup">Sign Up with Google</button>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Firebase initialization -->
    <script>
        // Firebase configuration for your project
        const firebaseConfig = {
            apiKey: "AIzaSyAax7lvojIX8wp5E65pak4NgCCp7zG_xKc",
            authDomain: "modern-fitness-tracker.firebaseapp.com",
            projectId: "modern-fitness-tracker",
            storageBucket: "modern-fitness-tracker.appspot.com",
            messagingSenderId: "463905605574",
            appId: "1:463905605574:web:bd78375a5777c3d4b194c7",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <!-- Authentication logic -->
    <script>
        // Login with Email and Password
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch(error => alert(error.message));
        });

        // Sign Up with Email and Password
        document.getElementById('signup-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert('User registered successfully!');
                    window.location.href = 'dashboard.html';
                })
                .catch(error => alert(error.message));
        });

        // Sign Up with Google
        document.getElementById('google-signup').addEventListener('click', function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    console.log('Google sign-up successful', result.user);
                    window.location.href = 'dashboard.html';
                })
                .catch(error => {
                    console.error('Error during Google sign-up:', error);
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
